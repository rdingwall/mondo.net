version: 0.6.0.{build}
skip_tags: true
configuration: Release
image: Visual Studio 2017
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: $(appveyor_build_version)
before_build:
 - nuget restore -DisableParallelProcessing
build:
  project: Monzo.sln
  verbosity: minimal
  publish_nuget: true
  publish_nuget_symbols: true
test:
  assemblies: Monzo.Tests\bin\Release\Monzo.Tests.dll
nuget:
  project_feed: true
  disable_publish_on_pr: true
